<!DOCTYPE html>
<html>
<head>
    <title>Surat Keterangan Tidak Mampu</title>
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Form Surat Keterangan Tidak Mampu</legend>
        <p>
            <label>Nama Lengkap:</label>
            <input type="text" name="Nama Lengkap" placeholder="Masukan Nama Lengkap" />
        </p>
        <p>
            <label>Jenis Kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
          </p>
        <p>
            <label>Tanggal Lahir:</label>
            <input type="date", name="Tanggal Lahir" />
        </p>
        <p>
            <label>Tempat Lahir:</label>
            <input type="text" name="Tempat Lahir" />
        </p>
        <p>
          <label>No KK/KTP:</label>
          <input type="text" name="no kk/ktp" />
        </p>
        <p>
          <label>Kewarganegaraan:</label>
          <input type="text" name="Kewarganegaraan" />
        </p>
        <p>
            <label>Agama:</label>
            <select name="agama">
              <option value="islam">Islam</option>
              <option value="kristen">Kristen</option>
              <option value="hindu">Hindu</option>
              <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Alamat Asal:</label>
            <input type="text" name="Alamat Asal" />
        </p>
        <p>
            <label>Pindah Ke:</label>
            <input type="text" name="Pindah Ke" />
        </p>
        <p>
            <label>Asal Pindah :</label>
            <input type="text" name="Asal Pindah" />
        </p>
        </fieldset>
    </form>
</body>
</html>
