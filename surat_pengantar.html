<!DOCTYPE html>
<html>
<head>
    <title>Surat Pengantar</title>
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Form Surat Pengantar</legend>
        <p>
            <label>Nama Lengkap:</label>
            <input type="text" name="Nama Lengkap" placeholder="Masukan Nama Lengkap" />
        </p>
        <p>
            <label>Tanggal Lahir:</label>
            <input type="date", name="tanggal" />
        </p>
        <p>
            <label>Kewarganegaraan:</label>
            <input type="text" name="Kewarganegaraan" />
        </p>
        <p>
          <label>Agama:</label>
          <select name="agama">
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
          </select>
        </p>
        <p>
          <label>Pekerjaan:</label>
          <input type="text" name="Pekerjaan" />
        </p>
        <p>
          <label>Tempat Tinggal:</label>
          <input type="text" name="Tempat Tinggal" />
        </p>
        <p>
          <label>Alasan:</label>
          <textarea type="text" name="Alasan"></textarea>
        <p>
          <label>Hari/Tanggal:</label>
          <input type="text" name="Hari/Tanggal" />
        </p>
        <p>
          <label>Jam:</label>
          <input type="time" name="Jam" />
        </p>
        <p>
          <label>Tempat:</label>
          <input type="text" name="Tempat" />
        </p>
        <p>
          <label>Dalam Rangka:</label>
          <input type="text" name="Dalam Rangka" />
        </p>
        <p>
            <input type="submit" name="submit" value="Send" />
        </p>
        </fieldset>
    </form>
</body>
</html>
